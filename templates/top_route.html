<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Top Routes</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <div id="bar-chart"></div>
  <script>
    // Load the JSON data
    d3.json("static/top_routes.json").then(function(data) {
      
      // Define the dimensions of the chart
      var margin = { top: 20, right: 20, bottom: 30, left: 40 };
      var width = 600 - margin.left - margin.right;
      var height = 400 - margin.top - margin.bottom;
      
      // Create the SVG element
      var svg = d3.select("#bar-chart")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      
      // Create the x and y scales
      var x = d3.scaleBand()
        .range([0, width])
        .padding(0.1)
        .domain(data.map(function(d) { return d["Source Airport"] + " to " + d["Destination Airport"]; }));
      
      var y = d3.scaleLinear()
        .range([height, 0])
        .domain([0, d3.max(data, function(d) { return d["Num flights"]; })]);
      
      // Create the x and y axes
      var xAxis = d3.axisBottom(x);
      var yAxis = d3.axisLeft(y);
      
      // Add the x and y axes to the chart
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text")
          .attr("transform", "rotate(-90)")
          .attr("dx", "-1em")
          .attr("dy", "-0.5em")
          .style("text-anchor", "end");
      
      svg.append("g")
        .call(yAxis)
        .append("text")
          .attr("fill", "#000")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", "0.71em")
          .style("text-anchor", "end")
          .text("Num flights");
      
      // Add the bars to the chart
      svg.selectAll(".bar")
        .data(data)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { return x(d["Source Airport"] + " to " + d["Destination Airport"]); })
          .attr("width", x.bandwidth())
          .attr("y", function(d) { return y(d["Num flights"]); })
          .attr("height", function(d) { return height - y(d["Num flights"]); });
    });
  </script>
</body>
</html>
