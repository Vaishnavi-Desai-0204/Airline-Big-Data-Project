<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics Webpage</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        
        /* ----------------------------- */
    
        .body-bg{
            background-image: url('static/images/flight.jpg');
            background-size: cover;
        }
        .header{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color:#080d2d;
            height: 70px;
            display: flex; 
            justify-content: space-between;
            /* flex-direction: row; */
            
        }
        .logo{
            content: url("static/images/logo1.png");
            width: auto;
            height: auto;
            margin-left: 10px;
        }

        .course{
            font-size: larger;
            align-self: center;
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            color: white;
            flex-grow: 1;
            padding-right: 20px;
        }

        .main-screen{
            height: 100vh;
            display: flex;
            margin-top: 70px;
        }

        #left-menu{
            border-top-width: 2px;
            border-color: #a9a8ac;
            width: 15%;
            background-color:#080d2d;
            padding: 1.5rem;
        }

        #left-menu li{
            color: aliceblue;
            font-weight: bold;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease-in-out;
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }

        #left-menu li:hover {
            background-color: rgba(255, 255, 255, 0.341);
            border-radius: 10px;
        }

        #main-content {
            flex-grow: 1;
            padding: 1rem;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* align-items: center; */
            gap: 2rem;
            height: 100%;
        }
        .box {
            width: 200px;
            height: 200px;
            margin: 0;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="body-bg">
        <div class="header">
            <div class="logo"></div>
            <div class="course" style="text-align:right">
                CS 430/630 Introduction to Big Data
            </div>
        </div>
        <div class="main-screen">
            <div id="left-menu">
                <ul>
                    <li style="margin-bottom: 25px;"><a href="{{ url_for('routes') }}">Routes</a></li>
                    <li style="margin-bottom: 25px;"><a href="{{ url_for('top_route') }}">Busiest Routes</a></li>
                    <li style="margin-bottom: 25px;"><a href="{{ url_for('busy_airports') }}">Busiest Airports</a></li>
                    <li style="margin-bottom: 25px;"><a href="{{ url_for('centrality') }}">Centrality</a></li>
                    <li style="margin-bottom: 25px;"><a href="{{ url_for('results') }}">Flight Mapper</a></li>
                </ul>
            </div>  
            <div id="main-content">
                <div class="container">
                  <div class="box"></div>
                  <div class="box"></div>
                  <div class="box"></div>
                  
                </div>
            </div>  
        </div>

    </div>

   
    
</body>
</html>
